<!DOCTYPE html>
<html>
<head>
    <title>Random Number Method</title>
</head>
<body>
    <h1>Random Number Section</h1>

    <button onclick="myFunction()">Genrate</button>
    <p id="Genrate"></p>
    <script>
    function myFunction(){
  var a = document.getElementById("Genrate")
  a.innerHTML = Math.floor((Math.random() * 6) + 1);  

        

    }
</script>
</body>
</html>
